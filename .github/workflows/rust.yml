name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Set the STEEL_HOME environment variable
        run: echo STEEL_HOME=${PWD}/.steel >> $GITHUB_ENV 

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build"

      - name: Build
        run: cargo build --verbose
        
      - name: install steel dylib installer
        env:
          STEEL_HOME: ${{ env.STEEL_HOME }}
        run: mkdir $STEEL_HOME/native && cd crates/cargo-steel-lib && cargo install --path .

      - name: Install cogs
        env:
          STEEL_HOME: ${{ env.STEEL_HOME }}
        run: |
          echo $STEEL_HOME
          mkdir -p .steel/cogs
          cd cogs/
          cargo run -- install.scm

      - name: install websockets dylib
        run: cd crates/steel-websockets && cargo steel-lib

      - uses: actions-rs/cargo@v1
        env:
          STEEL_HOME: ${{ env.STEEL_HOME }}
        with:
          command: test
          args: --all

      - name: install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: run code coverage
        run: cargo tarpaulin --all -o "lcov"

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./lcov.info

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt
      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

