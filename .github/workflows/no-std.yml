name: No-Std Build

on:
  push:
    branches: ['mwp-no-std-test']
  pull_request:
    branches: ['mwp-no-std-test']
  workflow_dispatch:

jobs:
  wasm:
    name: No-Std wasm32 build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: rust-src
      - name: Install wasm and thumb targets
        run: rustup target add wasm32-unknown-unknown thumbv7em-none-eabihf --toolchain nightly
      - name: Build steel-core without std (wasm32)
        run: |
          cargo build -p steel-core \
            --target wasm32-unknown-unknown \
            -Zbuild-std=core,alloc \
            --no-default-features \
            --features no_std_core
      - name: Build steel-core without std (thumbv7em)
        run: |
          cargo build -p steel-core \
            --target thumbv7em-none-eabihf \
            --no-default-features \
            --features no_std_core
