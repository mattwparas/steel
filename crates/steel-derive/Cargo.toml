[package]
name = "steel-derive"
version = "0.6.0"
authors = ["mattwparas <matthewparas2020@u.northwestern.edu>"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/mattwparas/steel"
description = "Derive macros for use within steel"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0.18", features = ["full", "extra-traits"] }
quote = "1.0.28"
proc-macro2 = "1.0.51"

[features]
disable-arity-checking = [] #Disable checking proper amount of arguments
