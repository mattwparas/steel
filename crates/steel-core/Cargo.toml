[package]
name = "steel-core"
version = "0.2.0"
authors = ["mattwparas <matthewparas2020@u.northwestern.edu>"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/mattwparas/steel"
description = "Core compiler and VM implementation for steel"


[lib]
name = "steel"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0.38"
im-rc = "15.1.0"
colored = "2.0.0"
# rand = "0.8.1"
codespan-reporting = "0.11.1"
logos = "0.12.1"
itertools = "0.10.5"
log = "0.4.17"
futures = "0.3.26"
serde_json = "1.0.92"
serde = { version = "1.0.152", features = ["derive", "rc"] }
serde_derive = "1.0.152"
bincode = "1.3.3"
pretty = "0.11.3"
# Cranelift JIT
cranelift = { version = "0.84.0", optional = true }
cranelift-module = { version = "0.84.0", optional = true }
cranelift-jit = { version = "0.84.0", optional = true }
# lazy_static = "1.4.0"
im-lists = "0.4.0"
quickscope = "0.2.0"
lasso = { version = "0.6.0", features = ["multi-threaded", "serialize"] }
once_cell = "1.17.0"
fxhash = "0.2.1"
dlopen = "0.1.8"
dlopen_derive = "0.1.4"
termimad = "0.21.0"
smallvec = "1.10.0"
lazy_static = "1.4.0"
steel-gen = { path = "../steel-gen", version = "0.2.0" }
steel-parser = { path = "../steel-parser", version = "0.2.0" }
steel-derive = { path = "../steel-derive", version = "0.2.0" }
chrono = "0.4.23"
slotmap = "1.0.6"
weak-table = "0.3.2"
rand = "0.8.5"
num = "0.4.0"

abi_stable = "0.11.1"
which = "4.4.0"

rusqlite =  { version = "0.28.0", features = ["bundled"], optional = true }

reqwest = { version = "0.11.14", features = ["blocking", "json"], optional = true }
url = { version = "2.3.1", optional = true }
tungstenite = { version = "0.18.0", features = ["rustls-tls-native-roots"], optional = true }

anyhow = { version = "1", optional = true }

ureq = { version = "2.6.2", features = ["json"], optional = true }

[dev-dependencies]
proptest = "1.1.0"
criterion = "0.4.0"
# steel = { path = ".", features = ["modules", "jit"] }
steel-core = { path = ".", features = ["modules"] }
env_logger = "0.10.0"

[build-dependencies]
steel-gen = { path = "../steel-gen", version = "0.2.0" }

[features]
default = ["modules"]
# this effectively enable the feature `no-color` of colored when testing with
# `cargo test --features colors_off`
colors_off = ["colored/no-color"]
modules = []
jit = ["dep:cranelift", "dep:cranelift-module", "dep:cranelift-jit"]
dynamic = []
profiling = []
web = ["dep:reqwest", "dep:url", "dep:tungstenite"]
sqlite = ["dep:rusqlite"]
unsafe-internals = []
anyhow = ["dep:anyhow"]
dylibs = []
blocking_requests = ["dep:ureq"]

# dylibs = ["dep:dlopen", "dep:dlopen_derive"]


[[bench]]
name = "my_benchmark"
harness = false
